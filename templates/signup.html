<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 10px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up {% if role %} ({{ role }}) {% endif %}</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="employee_id" placeholder="Employee ID" required>
            <input type="hidden" name="role" value="{{ role }}">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('role_login') }}">Login</a></p>
        {% if error %}
        <div style="color:red; margin-top:10px;">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
