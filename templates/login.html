<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="employee_id" placeholder="Employee ID" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('role_signup') }}">Sign Up</a></p>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div style="color:red; margin-top:10px; padding:15px; background-color:#ffe6e6; border:2px solid #ff0000; border-radius:4px; font-weight:bold; text-align:center;">⚠️ {{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Legacy error display -->
        {% if error %}
        <div style="color:red; margin-top:10px; padding:15px; background-color:#ffe6e6; border:2px solid #ff0000; border-radius:4px; font-weight:bold; text-align:center;">⚠️ {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
